<md-card style="height:50vh;">
    <md-card-subtitle>Текущая секунда - {{currentSecond}}</md-card-subtitle>
    <md-card-title>Card with title</md-card-title>
    <md-card-content>
        <md-checkbox [(ngModel)]="isChecked" (change)="state.editModePlaybackPause$.emit(!isChecked)">
            Использовать режим паузы
        </md-checkbox>

    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
